<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan Flexbox</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <!-- DIsplay flex -->
    <h1>Display flex</h1>
    <div class="container" title="display: flex">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <!-- DIsplay flex -->
    <br /><br /><br />
    <!-- Flex-direction -->
    <h1>Flex-direction: column and row</h1>
    <div class="box">
      <div class="container-dua" title="Flex-direction: column">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="container-tiga" title="Flex-direction: row">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
    </div>
    <!-- Flex-direction -->
    <br /><br /><br />
    <!-- Justify-content -->
    <h1>Justify-content</h1>
    <div class="box-dua">
      <div class="container-empat" title="Justify-content: center">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="container-lima" title="Justify-content: flex-start">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
    </div>
    <div class="container-enam" title="Justify-content: flex-end">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <div class="container-tujuh" title="Justify-content: space-around">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <div class="container-delapan" title="Justify-content: space-between">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <div class="container-sembilan" title="Justify-content: space-evenly">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <!-- Justify-content -->
    <br /><br /><br />
    <!-- align-items -->
    <h1>Align-items</h1>
    <div class="box-tiga">
      <div class="container-sepuluh" title="align-items: center">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="container-sebelas" title="align-items: stretch">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="container-duabelas" title="align-items: flex-start">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="container-tigabelas" title="align-items: flex-end">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
    </div>
    <!-- align-items -->
    <br /><br /><br />
    <!-- flex-wrap -->
    <h1>Flex-wrap</h1>
    <div class="box-empat">
      <div class="container-empatbelas" title="Flex-wrap: no-wrap">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
        <div class="lima"></div>
      </div>
      <div class="container-limabelas" title="Flex-wrap: wrap">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
        <div class="lima"></div>
      </div>
      <div class="container-enambelas" title="Flex-wrap: wrap-reverse">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
        <div class="lima"></div>
      </div>
    </div>
    <!-- flex-wrap -->
  </body>
</html>
